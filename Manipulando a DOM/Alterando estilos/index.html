<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <div id="app">
        <div class="box"></div>
    </div>

    <script>
        //controlando estilizacao do css atraves do JS
        var boxElement = document.querySelector('.box'); //referenciando a class box na variavel boxElement
        boxElement.style.width = "100px";
        boxElement.style.height = "100px";
        boxElement.style.backgroundColor = '#4FE8CF';
    </script>
</body>
</html>
