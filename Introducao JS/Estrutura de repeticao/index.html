<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <script>
        //for, while
        //dica: utilizar somente o for qnd ja se souber o final da estrutura.
        for(var i = 0; i<=100; i++){
            console.log(i);
        }


        //dica: utilizar quando nao sabermos a quantidade de vezes o ciclo sera executado.
        var j = 0;

        while (j <= 100) {
            console.log(j);
            j++;
        }
    </script>
</body>
</html>
