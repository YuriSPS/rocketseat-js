<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <script>
        function exibeAlgo(){
            console.log('Hello World');
        }

       // setInterval(exibeAlgo, 1000);//no set interval usamos uma funcao como parametro, e o 2.o parametro seria a quantidade de tempo que sera executada
        setTimeout(exibeAlgo, 5000);//ira executar a funcao referenciada apos um delay imposto no segundo parametro, no caso 5segundos(5000ms)
    </script>
</body>
</html>
